  <main>

    <section class="contactTop">

      <div class="planeAndTitle">
        <img id="planeLogo" src="./assets/myBrand/plane.png" alt="">
        <h1 class="contactTitle"> Send Us A Message</h1>
      </div>
    </section>

      <section class="contactBody">  

        <div class="formContainer">
          <form action="https://formspree.io/xjvaknlw" method="POST">
              <input name="text" type="text" id="nameField" placeholder="Enter Your Name"> 
              <input name="email" type="email" id="emailField" placeholder="Enter Your Email">
              <textarea name="message" id="messageField" rows="10" placeholder="Enter Message"></textarea>
              <p class="details">Pressing submit will redirect you to an external site - please use return button to navigate back to Archetype Designs. </p>
              <label class="checkboxContainer"><input name="checkbox" type="checkbox" value="yes">Tick here if you understand. <span class="checkmark"></span></label>
              <br>
              <input type="submit" id="submitButton" value="Submit">
              </form>
        </div>
        
    </section>
